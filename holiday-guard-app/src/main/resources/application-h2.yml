spring:
  datasource:
    url: jdbc:h2:file:./holiday-guard-data;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # Use 'update' to preserve data across restarts
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080  # Fixed port for H2 profile (local development)
